<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style.css" />
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
    <title>Simon Game</title>
  </head>

  <body>
    <h1>Simon Says Game</h1>
    <h3>Press Any key to start game</h3>
    <div class="box">
      <div class="lineOne">
        <div class="btn red" id="red"></div>
        <div class="btn green" id="green"></div>
      </div>
      <div class="lineTwo">
        <div class="btn yellow" id="yellow"></div>
        <div class="btn blue" id="blue"></div>
      </div>
    </div>

    <h2 class="highScore">High Score is : 0</h2>
    <script src="SimonGame.js"></script>
  </body>
</html>
